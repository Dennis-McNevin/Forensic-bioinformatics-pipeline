<head>
	<title>MPS Forensics Browser</title>
</head>
<body>
	{{>menu}}
{{#if currentUser}}
	{{> Template.dynamic template=currentViz}}
{{/if}}
</body>

<template name="lobstr">
	<div id="containerChart0" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart1" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart2" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart3" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart4" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart5" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart6" style="min-width: 300px; height: 110px;"></div>
	<div id="containerChart7" style="min-width: 300px; height: 110px;"></div>
</template>

<template name="menu">
<div class="navbar navbar-default" role="navigation">
	<form id="menuForm" class="form-inline" role="form">
	<div class="navbar-header">
	{{#autoForm id="currentViewForm" collection="CurrentView"}}
		<div class="form-group">
			<a class="navbar-brand" href="#">MPS Forensics</a>
		</div>
		<div class="form-group">
			{{> afQuickField id="sampleSelect" name="sample" input-col-class="col-xs-9" label-class="sr-only"}}
		</div>
		<div class="form-group">
			{{> afQuickField id="layoutSelect" name="layout" input-col-class="col-xs-4" label-class="sr-only"}}
		</div>
		{{/autoForm}}
	</div>
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav navbar-right">
			{{> loginButtons}}
		</ul>
	</div>
	</form>
</div>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>

<template name="home">
</template>

<template name="snptable">
	<div class="inner" style="width:80%">
	<table class="table" id="SNPtable" align="center">
	<caption>SNP calls:</caption>
	<tbody>
	<tr>
	{{#each snps}}
		<td>
			<a target="_blank" href="http://www.ncbi.nlm.nih.gov/projects/SNP/snp_ref.cgi?searchType=adhoc_search&type=rs&rs={{rsid}}">{{rsid}}</a><br/>
			<strong style="font-size:35px;">
				<a id="{{rsid}}" href="#" data-toggle="popover" data-content="<div id='{{rsid}}con' style='min-width:300px; height:300px'></div>" title="{{rsid}}" ref="{{ref}}" refC="{{refCount}}" alt="{{alt}}" altC="{{altCount}}">
					{{geno1}} {{geno2}}</a>
			</strong>
		</td>
	{{/each}}
	</tr>
	</tbody>
	</table>
	</div>
</template>
